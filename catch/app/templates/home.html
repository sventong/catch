{% extends 'base.html' %}

{% block content %}

<div class="container h-100 align-items-center text-center">
    
    <div class="row">
        <h1> Catch Me If You Can </h1>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-dark btn-lg">Create New Game</button>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 text-center">
            <form method="get" action="/game">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-dark btn-lg">Join Game</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
